<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <p id="ans"></p>

    <script>
       
        let xhhr = new XMLHttpRequest();
        xhhr.open("GET",'text.json' , true)
        xhhr.onload = function(){
            let parsed = JSON.parse(xhhr.responseText)
            document.getElementById('ans').innerHTML = parsed.age;
            console.log(parsed["age"]);
        }
        xhhr.send();
    </script>

</body>
</html>
